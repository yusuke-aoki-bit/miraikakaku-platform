steps:
  # ビルドステージ: Next.jsのビルドをCloud Build内で実行
  - name: 'node:18-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd /workspace && \
        npm ci && \
        npm run build && \
        ls -la .next/standalone
    timeout: 600s

  # Dockerイメージビルド: ビルド済みのファイルを使用
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/miraikakaku-frontend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/miraikakaku-frontend:$BUILD_ID'
      - '.'
    timeout: 600s

  # イメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/miraikakaku-frontend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/miraikakaku-frontend:$BUILD_ID']

images:
  - 'gcr.io/$PROJECT_ID/miraikakaku-frontend:latest'
  - 'gcr.io/$PROJECT_ID/miraikakaku-frontend:$BUILD_ID'

timeout: 1800s
