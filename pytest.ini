[pytest]
# Pytest configuration for miraikakaku project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    api: API tests
    database: Database tests
    news: News collection tests
    prediction: Prediction tests

# Coverage options (optional, requires pytest-cov)
# [tool:pytest]
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    archived_*
    miraikakakufront
    node_modules
    __pycache__
