                    print('âœ… PostgreSQLæ¥ç¶šæˆåŠŸ')
                    
                    # ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
                    create_sql = '''
                    CREATE TABLE IF NOT EXISTS stock_predictions (
