                    # å¯¾è±¡éŠ˜æŸ„ï¼ˆå°‘æ•°ã§ãƒ†ã‚¹ãƒˆï¼‰
                    symbols = ['AAPL', 'GOOGL', 'MSFT']
                    
                    # äºˆæ¸¬ãƒ¢ãƒ‡ãƒ«
                    models = [
                        {'name': 'LSTM_v1', 'version': '1.0', 'base_confidence': 0.82},
                        {'name': 'XGBoost', 'version': '2.1', 'base_confidence': 0.78}
                    ]
                    
                    total_predictions = 0
                    
                    for symbol in symbols:
                        print(f'ğŸ“Š {symbol} ã®äºˆæ¸¬ç”Ÿæˆä¸­...')
                        
                        # ç¾åœ¨ä¾¡æ ¼å–å¾—
                        try:
                            ticker = yf.Ticker(symbol)
                            hist = ticker.history(period='2d')
                            
                            if hist.empty:
                                print(f'âš ï¸ {symbol}: ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—')
                                # ãƒ€ãƒŸãƒ¼ä¾¡æ ¼ã‚’ä½¿ç”¨
                                current_price = 150.0
