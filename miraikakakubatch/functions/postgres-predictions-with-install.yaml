                # PostgreSQLç”¨ã®äºˆæ¸¬ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆã¨ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
                python3 -c "
                import psycopg2
