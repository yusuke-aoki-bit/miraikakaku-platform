              - |
                echo "ğŸš€ æ ªä¾¡äºˆæ¸¬ç”Ÿæˆãƒãƒƒãƒé–‹å§‹ (PostgreSQL)..."
                cd /app
                
                # PostgreSQLç”¨ã®äºˆæ¸¬ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
                python3 -c "
                import psycopg2
                import psycopg2.extras
                
                db_config = {
                    'host': '34.173.9.214',
