                echo "ðŸŽ¯ Ready for production workloads!"
            else
                echo "âŒ Environment setup failed with exit code: $SETUP_EXIT_CODE"
                echo "ðŸ“‹ Debug information:"
                echo "Current user: $(whoami)"
