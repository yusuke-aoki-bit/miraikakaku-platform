name: CI Validation Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  # Pre-flight checks
  validation:
    name: Validation Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: miraikakakufront/package-lock.json

      # API Tests
      - name: Test API Dependencies
        working-directory: ./miraikakakuapi
        run: |
          python -m pip install --upgrade pip
          pip install -r functions/requirements.txt
          pip install pytest pytest-cov pytest-mock black isort flake8

      - name: API Code Quality Check
        working-directory: ./miraikakakuapi
        run: |
          black --check --diff functions/ tests/
          isort --check-only --diff functions/ tests/
          flake8 functions/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run API Unit Tests
        working-directory: ./miraikakakuapi
        run: |
          pytest tests/ -v --cov=functions --cov-report=term-missing --cov-report=xml

      # Batch Tests
      - name: Test Batch Dependencies
        working-directory: ./miraikakakubatch
        run: |
          python -m pip install --upgrade pip
          pip install -r functions/requirements.txt
          pip install pytest pytest-cov pytest-mock black isort flake8

      - name: Batch Code Quality Check
        working-directory: ./miraikakakubatch
        run: |
          black --check --diff functions/ tests/
          isort --check-only --diff functions/ tests/
          flake8 functions/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Batch Unit Tests
        working-directory: ./miraikakakubatch
        run: |
          pytest tests/ -v --cov=functions --cov-report=term-missing --cov-report=xml

      # Frontend Tests
      - name: Install Frontend Dependencies
        working-directory: ./miraikakakufront
        run: npm ci

      - name: Frontend Lint Check
        working-directory: ./miraikakakufront
        run: npm run lint

      - name: Frontend Type Check
        working-directory: ./miraikakakufront
        run: npx tsc --noEmit

      - name: Frontend Build Test
        working-directory: ./miraikakakufront
        run: npm run build

      # Security Checks
      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Upload test coverage
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./miraikakakuapi/coverage.xml,./miraikakakubatch/coverage.xml
          flags: unittests
          name: codecov-umbrella