name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'miraikakakufront/**'
  workflow_dispatch:

env:
  PROJECT_ID: pricewise-huqkr
  REGION: us-central1
  SERVICE_NAME: miraikakaku-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: miraikakakufront/package-lock.json

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Install dependencies
      working-directory: ./miraikakakufront
      run: npm ci

    - name: Build Next.js application
      working-directory: ./miraikakakufront
      env:
        NEXT_PUBLIC_API_URL: https://miraikakaku-api-zbaru5v7za-uc.a.run.app
        NODE_ENV: production
      run: npm run build

    - name: Create minimal Dockerfile for pre-built app
      working-directory: ./miraikakakufront
      run: |
        cat > Dockerfile.deploy << 'EOF'
        FROM node:18-alpine
        WORKDIR /app
        COPY .next/standalone ./
        COPY .next/static ./.next/static
        COPY public ./public
        ENV NODE_ENV=production
        ENV PORT=8080
        EXPOSE 8080
        CMD ["node", "server.js"]
        EOF

    - name: Build and push Docker image with gcloud
      working-directory: ./miraikakakufront
      run: |
        gcloud builds submit \
          --tag gcr.io/$PROJECT_ID/miraikakaku-frontend:latest \
          --dockerfile=Dockerfile.deploy \
          --timeout=20m

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/miraikakaku-frontend:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="NEXT_PUBLIC_API_URL=https://miraikakaku-api-zbaru5v7za-uc.a.run.app,NODE_ENV=production" \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10
