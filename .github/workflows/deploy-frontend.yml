name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'miraikakakufront/**'
  workflow_dispatch:

env:
  PROJECT_ID: pricewise-huqkr
  REGION: us-central1
  SERVICE_NAME: miraikakaku-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: miraikakakufront/package-lock.json

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build and push Docker image
      working-directory: ./miraikakakufront
      run: |
        gcloud builds submit \
          --config=cloudbuild.yaml \
          --project=$PROJECT_ID

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/miraikakaku-frontend:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="NEXT_PUBLIC_API_URL=https://miraikakaku-api-zbaru5v7za-uc.a.run.app,NODE_ENV=production"
