global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus自身の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI メトリクス
  - job_name: 'miraikakaku-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Next.js フロントエンド (カスタムメトリクスがある場合)
  - job_name: 'miraikakaku-frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: /api/metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  # バッチ処理サービス
  - job_name: 'miraikakaku-batch'
    static_configs:
      - targets: ['batch:8001']  # バッチサービスがメトリクスエンドポイントを提供する場合
    metrics_path: /metrics
    scrape_interval: 120s

  # MySQL メトリクス (mysqld_exporter が設定されている場合)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s

  # Redis メトリクス (redis_exporter が設定されている場合)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (システムメトリクス)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# アラートルール
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# ルールファイル
rule_files:
  - "alert_rules.yml"