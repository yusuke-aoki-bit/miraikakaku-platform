version: '3.8'

services:
  # データベース
  mysql:
    image: mysql:8.0
    container_name: miraikakaku-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: miraikakaku
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # Redis キャッシュ
  redis:
    image: redis:7.0-alpine
    container_name: miraikakaku-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # フロントエンド
  frontend:
    build: 
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: miraikakaku-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
      - NEXT_PUBLIC_FINANCE_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # APIサーバー
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: miraikakaku-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@mysql:3306/miraikakaku
      - LOG_LEVEL=INFO
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  # 監視 - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: miraikakaku-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  # 監視 - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: miraikakaku-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  # ログ - Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: miraikakaku-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  # ログ - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: miraikakaku-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # バッチ処理
  batch:
    build:
      context: ./packages/batch
      dockerfile: Dockerfile
    container_name: miraikakaku-batch
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@mysql:3306/miraikakaku
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-service-account.json
    depends_on:
      - mysql
      - redis
    volumes:
      - ./gcp-service-account.json:/app/gcp-service-account.json:ro
    restart: unless-stopped

volumes:
  mysql_data:
  grafana_data:
  elasticsearch_data: